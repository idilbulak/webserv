<!DOCTYPE html>
<html>
  <head>
    <title>Delete File</title>
    <script>
      function deleteFile() {
        // Get the file input field and retrieve the first file from the input
        var fileInput = document.getElementById("fileInput");
        var file = fileInput.files[0];
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
        // Initialize the XHR request with the HTTP DELETE method and the URL of the server-side script, with the filename as a parameter
        xhr.open("DELETE", "/delete?filename=" + file.name);
        xhr.onreadystatechange = function() {
          // Check if the operation is complete (readyState=4) and the server successfully processed the request (status=200)
          if (xhr.readyState === 4 && xhr.status === 200) {
            // If successful, display an alert message with the response text
            alert(xhr.responseText);
          }
        };
        // Send the DELETE request to the server
        xhr.send();
      }
    </script>
  </head>
  <body>
    <!-- Create a file input field with an ID of "fileInput" -->
    <input type="file" id="fileInput">
    <!-- Create a button that calls the deleteFile function when clicked -->
    <button onclick="deleteFile()">Delete File</button>
  </body>
</html>
